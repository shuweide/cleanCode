# Rolling Based on Date and Time
log4j.appender.fileAppender=org.apache.log4j.rolling.RollingFileAppender
log4j.appender.fileAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.fileAppender.layout.ConversionPattern=%d{dd MMM yyyy | HH:mm:ss,SSS} | %-5p | %t | %c{3} | %3x | %m%n
log4j.appender.fileAppender.Encoding=UTF-8
log4j.appender.fileAppender.rollingPolicy=org.apache.log4j.rolling.TimeBasedRollingPolicy
log4j.appender.fileAppender.rollingPolicy.ActiveFileName=out/system-rolling-date.log
log4j.appender.fileAppender.rollingPolicy.FileNamePattern=out/system-rolling-date.%d{yyyy-MM-dd-HH-mm}.log

